<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Henry Bennett">
    <meta name="description" content="Book a help desk Appointment at an available time">
    <meta name="keywords" content="Help, Desk, Help Desk, CWA, CWA Help Desk, Make an appointment">
    <title>CWA Help Desk Appointment</title>
</head>
<body>  
    <form>
        <a href="http://www.swin.edu.au"><img src="images/logo.png" alt="404 Error"></a> 

        <h1>CWA Help Desk Appointment</h1>
        <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
        <p>Check Blackboard for when CWA tutors will be there</p>

        <fieldset id="Student_ID_Form">
            <legend>Student_ID</legend>
            <label for="Student_ID">Student ID:</label>
            <input type="text" id="Student_ID" name="Student ID" pattern="\d{7,10}" required="required">
            <br>
            <label for="Given_Name">Given Name:</label>
            <input type="text" id="Given_Name" name="Given Name" maxlength="15" required="required">
            <label for="Family_Name">Family Name:</label>
            <input type="text" id="Family_Name" name="Family Name" pattern="^[a-zA-Z]+" required="required">
        </fieldset>

        <fieldset id="Your_Unit">
            <legend>Your Unit</legend>
            <input type="radio" id="COS10011" name="unit" required="required">
            <label for="COS60004">COS10011</label>
            <input type="radio" id="COS60004" name="unit">
            <label for="COS10011">COS6004</label>
            <input type="radio" id="COS60007" name="unit">
            <label for="COS60007">COS60007</label>
            <br>
            <label for="Tutor_Dropdown">Your tutor</label>
            <select name="Your Tutor" id="Tutor_Dropdown">
                <option value="required">Please Select</option>
                <option value="Nicolás">Nicolás</option>
                <option value="Rahul">Rahul</option>
                <option value="Razeen">Razeen</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Issue</legend>
                <label for="HTML">HTML</label> 
				<input type="checkbox" id="HTML" name="category[]" value="HTML" checked="checked">
			
			    <label for="CSS">CSS</label> 
				<input type="checkbox" id="CSS" name="category[]" value="CSS">
			
                <label for="JavaScript">JavaScript</label> 
				<input type="checkbox" id="JavaScript" name="category[]" value="JavaScript">

                <label for="PHP">PHP</label> 
				<input type="checkbox" id="PHP" name="category[]" value="PHP">

                <label for="MySQL">MySQL</label> 
				<input type="checkbox" id="MySQL" name="category[]" value="MySQL">
                <br>
                <br>
                <label for="Issue_Of_Issue">Description of Issue</label>
                <textarea name="Issue Of Issue" id="Issue_Of_Issue"></textarea>
        </fieldset>

        <fieldset>
            <legend>Preferred Date/Time</legend>

            <label for="Date">Date</label>
            <input type="text" id="Date" name="Date" placeholder="dd-mm-yyyy" pattern="dd-mm-yyyy">
            <br>
            <label for="Time">Time</label>
            <input type="text" id="Time" name="Time" placeholder="00:00" pattern="\d{2}:\d{2}">
        </fieldset>

        <input type= "submit" value="Register">
	    <input type= "reset" value="Reset Form">
    </form>

</body>
</html>
